<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Helvetica Neue", sans-serif;
    }
    
    body {
        background-color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    
    .container {
        background: #1e1e1e;
        border-radius: 10px;
        padding: 30px;
        width: 400px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .calc-text {
        margin-bottom: 30px;
        padding: 15px;
        background: #333;
        border-radius: 5px;
        color: #fff;
        text-align: right;
        font-size: 3rem;
        word-wrap: break-word;
    }
    
    .calc-keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }
    
    button {
        background-color: #807b7b;
        color: #fff;
        font-size: 2rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        height: 80px;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #f3afaf;
    }
    
    .key-zero {
        grid-column: span 2;
    }
    
    .key-operate {
        background-color: #22ffe2;
    }
    
    .key-operate:hover {
        background-color: #199be6;
    }
    
    .key-others {
        background-color: #9e9e9e;
        color: #000;
    }
    
    .key-others:hover {
        background-color: #8e8e8e;
    }</style>
</head>
<body>
    <div class="container">
        <div class="calc-text">
            <p id="user-input">0</p>
        </div>
        <div class="calc-keys">
            <button class="key-others">AC</button>
            <button class="key-others">DEL</button>
            <button class="key-others">%</button>
            <button class="key-operate">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="key-operate">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="key-operate">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="key-operate">+</button>
            <button class="key-zero numbers">0</button>
            <button class="numbers">.</button>
            <button class="key-operate">=</button>
        </div>
    </div>
    <script>const inputValue = document.getElementById("user-input");

        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", () => {
                const value = button.innerText;
        
                if (value === "AC") {
                    inputValue.innerText = "0";
                } else if (value === "DEL") {
                    inputValue.innerText = inputValue.innerText.slice(0, -1) || "0";
                } else if (value === "=") {
                    try {
                        inputValue.innerText = eval(inputValue.innerText.replace(/[^-()\d/*+.]/g, '')) || "0";
                    } catch {
                        inputValue.innerText = "ERROR";
                    }
                } else if (value === "%") {
                    inputValue.innerText = parseFloat(inputValue.innerText) / 100;
                } else {
                    if (inputValue.innerText === "0" && value !== ".") {
                        inputValue.innerText = value;
                    } else {
                        inputValue.innerText += value;
                    }
                }
            });
        });</script>
</body>
</html>
